<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task-4</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 100px;
        }

        .form-group input
        .form-group select {
            width: 150px;
        }

        .form-group last{
            display: inline-block;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" required>
        </div>
        <div class="form-group">
            <label>Re Password:</label>
            <input type="password" required>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
        <input type="submit" value="Save">
        </div>
    </form>
</body>
</html>
